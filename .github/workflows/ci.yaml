name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches: ["*"]

jobs:
  core:
    name: Test Core
    uses: ./.github/workflows/rust_ci.yaml
    with:
      skip_run: true
      directory: core

  merkle_path:
    name: Test Merkle Path parser
    uses: ./.github/workflows/rust_ci.yaml
    with:
      skip_run: true
      directory: state_utility/merkle_path

  merkle_root_parser:
    name: Test Merkle Root parser
    uses: ./.github/workflows/rust_ci.yaml
    with:
      skip_run: true
      directory: state_utility/parser

  integration:
    name: Test integration
    runs-on: ubuntu-selfhosted
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.22.0'

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
    
      - name: Run test
        env:
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-west-2
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_BUCKET_NAME: mina-bridge
        run: |
          export PATH=$PATH:/root/.cargo/bin/cargo
          go install github.com/maoueh/zap-pretty@latest
          make setup_test
  