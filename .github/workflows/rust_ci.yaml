name: CI Rust package
on:
  workflow_call:
    inputs:
      directory:
        required: true
        type: string
      skip_run:
        required: false
        type: boolean
        default: false

jobs:
  check:
    name: Check, fmt, clippy, test and run
    runs-on: ubuntu-selfhosted
    defaults:
      run:
        working-directory: ./${{inputs.directory}}
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Run cargo check
        run: /root/.cargo/bin/cargo check --workspace

      - name: Run rustfmt
        run: /root/.cargo/bin/cargo fmt --all --check

      - name: Run clippy
        run: /root/.cargo/bin/cargo clippy --workspace --all-targets -- -D warnings

      - name: Run nextest
        run: |
          ssh -L 3085:127.0.0.1:3085 -N -f admin@mina-builder
          /root/.cargo/bin/cargo nextest run --workspace --all-targets --no-fail-fast

      - name: Run binary
        if: ${{ !inputs.skip_run }}
        run: |
          ssh -L 3085:127.0.0.1:3085 -N -f admin@mina-builder
          /root/.cargo/bin/cargo run
