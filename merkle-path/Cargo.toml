[package]
name = "merkle-path"
version = "0.1.0"
edition = "2021"

[dependencies]
serde_json = "1.0.108"
serde = { version = "1.0.192", features = ["derive"] }

serializer = { path = "../kzg_prover/serializer/" }

base58 = "0.2.0"
hex = "0.4.3"
reqwest = { version = "0.12", features = ["blocking"] }

# hash functions
neptune = "13.0.0"
pasta_curves = { version = "0.5.1", features = ["serde"] }
abomonation = "0.7.3"
abomonation_derive = "0.5.0"
generic-array = "1.0.0"
